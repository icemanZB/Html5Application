<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>深度克隆对象</title>
    <script type="text/javascript">
        window.onload=function(){
            var a = {
                name : { age : 100 }
            };

            var str = JSON.stringify(a);

            var b = JSON.parse(str);

            b.name.age = 200;

            alert( a.name.age );  // 100
        }
    </script>
</head>
<body>

</body>
</html>
