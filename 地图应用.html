<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>workers像素文字</title>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            border: 1px #000 solid;
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=1.3"></script>
    <script type="text/javascript">

        window.onload = function () {
            var oInput = document.getElementById('input1');

            oInput.onclick = function () {

                navigator.geolocation.getCurrentPosition(function (position) {

                    var y = position.coords.longitude;
                    var x = position.coords.latitude;

                    var map = new BMap.Map("div1"); // 创建图片对象

                    var pt = new BMap.Point(y, x); // 生成地理位置

                    map.centerAndZoom(pt, 14);
                    map.enableScrollWheelZoom(); // 启动滚轮放大缩小
                    var myIcon = new BMap.Icon("miaov.png", new BMap.Size(30, 30));
                    var marker2 = new BMap.Marker(pt, {icon: myIcon});  // 创建标注
                    map.addOverlay(marker2);

                    var opts = {
                        width: 200,     // 信息窗口宽度
                        height: 60,     // 信息窗口高度
                        title: "妙味课堂"  // 信息窗口标题
                    };

                    var infoWindow = new BMap.InfoWindow("IT培训机构", opts);  // 创建信息窗口对象
                    map.openInfoWindow(infoWindow, pt); //开启信息窗口

                });

            };

        };

    </script>
</head>

<body>
<input type="button" value="请求" id="input1"/>

<div id="div1"></div>
</body>
</html>
